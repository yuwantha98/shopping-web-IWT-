<html>

    <title>My Shopping Cart</title>

  <body>
    <center>
      <img src="images/cart.png" alt="cart" width="200px" height="200px" />
      <h2>Shopping Cart</h2>
      <h3>The online shopping store</h3>
    </center>

      <li><a href="index.html">Home</a></li>

    <h2 class="reg">Registration Form</h2>

    <form class="regForm" onsubmit="return checkPassword()">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />

      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br />

      <label for="lgender">Gender</label><br />
      <div class="gender-group">
        <input type="radio" id="male" name="fav_language" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="fav_language" value="Female" />
        <label for="female">Female</label>
      </div>

      <label for="fnum">Mobile Number</label><br />
      <input type="text" id="fnum" name="fnum" /><br />

      <label for="lmail">E-mail Address</label><br />
      <input type="text" id="lmail" name="lmail" /><br />

      <label for="Address">Address</label><br />
      <textarea name="address" id="faddress"></textarea><br />

      <label for="choose">Choose your DOB</label><br />
      <select id="day" name="day">
        <option value="">Choose a date</option>
      </select>

      <select id="month" name="month">
        <option value="">Choose a Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>

      <select id="year" name="year">
        <option value="">Choose a Year</option></select
      ><br />

      <label for="lpassword">Password</label><br />
      <input type="password" id="fpassword" name="fpassword" /><br />

      <label for="lrepassword">Re-enter Password</label><br />
      <input
        type="password"
        id="frepassword"
        name="frepassword"
      /><br /><br /><br />

      <label for="privacy">Accept privacy policy and terms</label>
      <input
        type="checkbox"
        id="privacyPolicy"
        onclick="enableButton()"
      /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <hr id="test2" />

      <h3>Created by : Yuwantha Ravihara</h3>
      <a href="https://courseweb.sliit.lk/my/">Visit our Course</a>
    </center>

  </body>
</html>
